<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <form action="register.php" method="post">
        <!-- Champs pour les informations de l'utilisateur -->
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Prénom:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="tel">Téléphone:</label>
        <input type="text" id="tel" name="tel" required><br><br>

        <!-- Champs pour les détails de l'adresse -->
        <label for="rue">Rue:</label>
        <input type="text" id="rue" name="rue" required><br><br>

        <label for="codepostal">Code Postal:</label>
        <input type="text" id="codepostal" name="codepostal" required><br><br>

        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" required><br><br>

        <label for="dpartement">Département:</label>
        <input type="text" id="dpartement" name="dpartement" required><br><br>

        <label for="pays">Pays:</label>
        <input type="text" id="pays" name="pays" required><br><br>

        <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
